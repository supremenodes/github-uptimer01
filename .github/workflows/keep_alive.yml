name: SupremeNode Heartbeat
on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes
  workflow_dispatch:      # Allows you to test it manually

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Up Call
        run: |
          echo "Sending nudge to SupremeNodess..."
          # The -A mimics a real browser, -I gets headers only, -L follows redirects
          curl -A "Mozilla/5.0" -I -s -L https://supreme100-supremenodess.hf.space | grep "HTTP/"
          
      - name: Health Status
        run: |
          echo "Response speed check:"
          curl -o /dev/null -s -w 'Success! Response time: %{time_total}s\n' https://supreme100-supremenodess.hf.space
